spring.cache.type: none
spring:
  init:
    mode: always
  datasource:
    url: jdbc:postgresql://localhost:5433/jira-test
    username: ${test.database.username}
    password: ${test.database.password}
  mail:
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true
    host: smtp.gmail.com
    username: ${mail.username}
    password: ${mail.password}
    port: 587